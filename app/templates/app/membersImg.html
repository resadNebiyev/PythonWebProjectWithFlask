<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
  <!-- Gallery -->
  <div class="container">
    <h2>This page about our member <b>{{members.name}}</b>.You can see more pictures and info about our member</h2>
    <p>
      <b>
        {{members.info}}
      </b>
    </p>
<div class="row">
  <div class="container">
    <div class="row">
      {% for membersImg in membersImgs %}
      <div class="col-sm">
        <img src="/static/uploads/{{members.name}}/{{membersImg.name}}" alt="" width="250px" height="200px">
      </div>
      {% endfor %}
    </div>
  </div>
</div>
</div>
<!-- Gallery --> 
</body>
</html>
