{% extends 'app/layout.html' %}
{%block content%}
<section id="menu" class="menu section-bg">
    <div class="container" data-aos="fade-up">
      <div class="section-title">
        <h2>Yağlar</h2>
        <!-- <p>Liquids</p> -->
      </div>

      <div class="row" data-aos="fade-up" data-aos-delay="100">
        <div class="col-lg-12 d-flex justify-content-center">
          <ul id="menu-flters">
            <li data-filter="*" class="filter-active">All</li>
            {% for element in menuElements %}
            <li data-filter=".filter-{{element.category.name.lower()}}">{{element.name}}</li>
            {% endfor %}
          </ul>
        </div>
      </div>

      <div class="row menu-container" data-aos="fade-up" data-aos-delay="200">
        {% for element in menuElements %}
        <div class="col-lg-6 menu-item filter-{{element.category.name.lower()}}">
          <a href="/static/uploads/Liquids/{{element.img}}"><img height="60px" src="/static/uploads/Liquids/{{element.img}}" class="menu-img" alt=""></a>
          <div class="menu-content">
            <a href="/static/uploads/Liquids/{{element.img}}">{{element.name}}</a><span>{{element.price}} ₼</span>
          </div>  
          <div class="menu-ingredients">
            {{element.info}}
          </div>
        </div>
        {% endfor %}
      </div>

    </div>
  </section>

  {%endblock%}
