{% extends 'auth/layout.html' %}
{% block content %}
<form action="{{url_for('auth.login')}}" method="POST">
    {{loginForm.email(class_='form-control my-3',placeholder='Email')}}
    {{loginForm.passward(class_='form-control my-3',placeholder='passward')}}
    {{loginForm.submit(class_='btn btn-primary')}}
    <a href="{{url_for('auth.index')}}" class="btn btn-danger">Go Back</a>
</form>
{% endblock %}
